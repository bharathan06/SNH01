<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Product Contract Interaction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Fake Product Contract Interaction</h1>

  <form id="createItemForm">
    <label for="itemname">Item Name:</label>
    <input type="text" id="itemname" required>

    <label for="brand">Brand:</label>
    <input type="text" id="brand" required>

    <label for="exp">Expiration Date:</label>
    <input type="number" id="exp" required>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" required>

    <button type="button" onclick="createItem()">Create Item</button>
  </form>

  <div id="output">
    <h2>Contract Information</h2>
    <p>Last Created Item ID: <span id="lastItemId"></span></p>
    <p>Check Product ID: <input type="number" id="checkProductId"><button type="button" onclick="checkProduct()">Check Product</button></p>
    <p id="checkResult"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
